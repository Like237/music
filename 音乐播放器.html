<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>

<div class="box">

    <div class="top">
        <p class="song">Bear</p>
        <h4 class="singer">To Quote FDR</h4>
    </div>

    <div class="middle">
        <span id="time" class="left">00:00</span>
        <div class="process">

            <div class="front-pro">
                <div class="circle"></div>
            </div>

        </div>
        <span id="timer" class="right">03:13</span>
    </div>

    <div class="bottom">
        <div class="bt-left">

            <span></span>

        </div>
        <div id="play" class="bt-mid">

            <span id="suspend"></span>

        </div>
        <div class="bt-right">

            <span></span>

        </div>
    </div>
    
</div>
<audio></audio>
</body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="Music.js"></script>

</html>
